<!DOCTYPE html>
<html>
<head>
    <title>Chris Duffy Art</title>
    <meta charset="utf-8" />

    <!--Stylesheets Included-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="/CSS/navbar.css" />
    <link rel="stylesheet" href="/CSS/colors.css" />
    <link rel="stylesheet" href="/CSS/mobile.css" />
    <link rel="stylesheet" href="/CSS/splash.css" />
    <link rel="stylesheet" href="/gallery/css/contact.css" />
    <link href="https://fonts.googleapis.com/css?family=Rubik|Shadows+Into+Light|Gloria+Hallelujah|Dosis" rel="stylesheet">
    <!--End stylesheets-->
    <!--Libraries Included-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!--End Libraries-->

</head>
<body>
    <nav class="navbar navbar-expand-lg main-nav-bar transparent">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"><i class="fa fa-bars" aria-hidden="true"></i></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <span class="navbar-text duffysignature col-lg-8">
                Art by Chris Duffy
            </span>
            <ul class="navbar-nav mr-auto col-lg-4">
                <li class="nav-item active col-lg-3">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item col-lg-3">
                    <a class="nav-link" href="/gallery/">Gallery</a>
                </li>
                <li class="nav-item col-lg-3">
                    <a class="nav-link" href="/contact/">Contact</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="row trim orange"></div>
    <div class="gallery_container">
            <div id="carouselExampleIndicators" class="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block landscape" src="/DATA/IMAGES/Female_Reclined_Clay_1.jpg" alt="First slide">
                        <div class="carousel-caption d-none d-lg-block">
                            <div class="caption-text">
                                <h5>Reclined Clay</h5>
                                <p>This bad boy is made with clay!</p>
                            </div>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img class="d-block  portrait" src="/DATA/IMAGES/Female_Torso_Hydrostone_1.jpg" alt="Second slide">
                        
                        <div class="carousel-caption d-none d-lg-block">
                            <div class="caption-text">
                                <h5>Hydrostone</h5>
                                <p>How come Harry Potter could come back to life but not Dumbledore?</p>
                            </div>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img class="d-block landscape" src="/DATA/IMAGES/Female_Sitting_Wax_1.jpg" alt="Third slide">
                        <div class="carousel-caption d-none d-lg-block">
                            <div class="caption-text">
                                <h5>Fat Lady</h5>
                                <p>This has some deep meaning... so deep I don't even know what it means.</p>
                            </div>
                        </div>
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
     </div>
</body>
</html>
